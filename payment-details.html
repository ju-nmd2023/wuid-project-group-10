<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingleshop</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="detail-page">
        <p>All fields are mandatory unless otherwise stated. </p>
        <h4>Speed dial</h4>
        <div class="cardnumber">
        <input type="text" placeholder="1234 5678 9012 3456">
        </div>
        <div>
            <div class="method-visatwo"></div>
            <div class="method-mastercardtwo"></div>
        </div>
        <div class="dateandcode">
            <div class="expire">
                <h5>Expire date</h5>
                <div class="expiredate">
                    <input type="text" placeholder="MM/AA">
                </div>
            </div>
            <div class="security">
                <h5>Security Code</h5>
                <div class="securitynumber">
                    <input type="text" placeholder="3 siffror">
                </div>
            </div>
        </div>
        <div class="finalclick"></div>
    </div>
</body>
</html>
