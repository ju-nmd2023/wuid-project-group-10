<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingleshop</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div id="mycart">
        <div class="mycart-left">
            <h2>My Cart</h2>
            <hr><br>
            <div class="goodsone">
                <img class="hat" src="./image/hat.png" alt="hat">
                <div class="middle-colum">
                    <p>Santa Hat</p>
                    <p>Red</p>
                    <div class="goods-number"></div>
                    <p>119 Kr</p>
                </div>
                <div class="columlast">
                    <div class="trashbin"></div>
                    <div class="like"></div>
                </div>  
            </div>
            <div class="goodsone">
                <img class="balls" src="./image/balls.png" alt="balls">
                <div class="middle-colum">
                    <p>Regular Ornaments (24-pack)</p>
                    <p>Red/Green/White</p>
                    <div class="goods-number"></div>
                    <p>199 Kr</p>
                </div>
                <div class="columlast">
                    <div class="trashbin"></div>
                    <div class="like"></div>
                </div>  
            </div>
            <div class="share"></div>
        </div>
        <div class="mycart-right">
            <div class="rightupper">
                <div>
                    <span>Regular price</span>
                    <span>318 kr</span>
                </div>
                <div>
                    <span>Freight</span>
                    <span>Free standard delivery <br>available at checkout.</span>
                </div>
            </div>
            <hr>
            <div class="total-price">
                <span>Total price</span>
                <span>318  kr</span>
            </div>
            <a href="./payment.html"><div id="checkout"></div></a>
        </div>
    </div>
</body>
</html>
